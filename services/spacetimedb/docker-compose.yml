services:
  spacetimedb:
    image: clockworklabs/spacetime:latest
    command: start
    restart: unless-stopped
    environment:
      ENV: live
    volumes:
      - type: bind
        source: ./data
        target: /app/data
        is_directory: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - coolify

networks:
  coolify:
    external: true
